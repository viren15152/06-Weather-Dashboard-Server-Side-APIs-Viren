<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!--Used Bulma CSS framework as an alternative to Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"/>
    <link rel="stylesheet" href="assets/style.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
</head>

<body>
    <section class="hero">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">Weather Dashboard</h1>
            </div>
        </div>
    </section>

    <section id="info-section">
        <div class="container">
            <div class="columns">
                <div class="column is-one-quarter content">

                    <form>
                        <input id="city-input" class="input is-info"
                        type="text"
                        placeholder="Please enter the name of the city"/>
                        <br>
                        <button id="submit" class="button is-info is hover" type="submit">Search
                        </button>
                    </form>
                    <!--This section is will be the list of previous searches-->
                    <div class="box table-box">
                        <div class="table-container">
                            <table id="cityList" class="table is-bordered">
                                <tr></tr> 
                                <!--I have generated the table in my JavaScript-->
                            </table>
                            <button id="clr-btn" class="button is-danger is-rounded">CLEAR/RESET</button>
                        </div>
                    </div>
                </div>

                <div class="column">
                    <div id="weather-data" class="columns box content">
                        <div class="column current-city-data">
                            <h2 id="city-name"></h2>
                            <h3 id="temp"></h3>
                            <h3 id="high"></h3>
                            <h3 id="humidity"></h3>
                            <h3 id="wind-speed"></h3>
                            <h3 id="uv-index"></h3>
                            <h3 id="city-cond"></h3>
                        </div>
                        <div class="column">
                            <div id="icon"></div>
                        </div>
                    </div>

                    <!-- This section includes the cards for the 5 day forecast-->
                    <h2 class="forecast-header">5 Day Forecast:</h2>
                    <div class="container">
                      <div class="column card">
                        <div id="day1" class="card-content">
                            <h3 id="date1" class="card-content"></h3>
                            <div id="icon1"></div>
                            <h4 id="temp1" class="has-text-black"></h4>
                            <h4 id="hum1" class="has-text-black"></h4>
                        </div>
                      </div>
                      <div class="column card">
                        <div id="day2" class="card-content">
                            <h3 id="date2" class="card-content"></h3>
                            <div id="icon2"></div>
                            <h4 id="temp2" class="has-text-black"></h4>
                            <h4 id="hum2" class="has-text-black"></h4>
                        </div>
                      </div>
                      <div class="column card">
                        <div id="day3" class="card-content">
                            <h3 id="date3" class="card-content"></h3>
                            <div id="icon3"></div>
                            <h4 id="temp3" class="has-text-black"></h4>
                            <h4 id="hum3" class="has-text-black"></h4>
                        </div>
                      </div>
                      <div class="column card">
                        <div id="day4" class="card-content">
                            <h3 id="date4" class="card-content"></h3>
                            <div id="icon4"></div>
                            <h4 id="temp4" class="has-text-black"></h4>
                            <h4 id="hum4" class="has-text-black"></h4>
                        </div>
                      </div>
                      <div class="column card">
                        <div id="day5" class="card-content">
                            <h3 id="date5" class="card-content"></h3>
                            <div id="icon5"></div>
                            <h4 id="temp5" class="has-text-black"></h4>
                            <h4 id="hum5" class="has-text-black"></h4>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--Script elements-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="assets/script.js"></script>
    
</body>
</html>
